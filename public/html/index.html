<html>
  <head>
    <title>Books</title>
		  <link rel="stylesheet" href="/assets/stylesheets/main.css" type="text/css" />
      <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.1/JSXTransformer.js"></script>
      <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.1/react.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/jsx">
/** @jsx React.DOM */

var ProductRow = React.createClass({
    render: function() {
        return (
            <tr>
                <td>{this.props.product.id}</td>
                <td>{this.props.product.name}</td>
                <td>{this.props.product.isbn}</td>
                <td>{this.props.product.createdAt}</td>
            </tr>
        );
    }
});

var ProductTable = React.createClass({
    render: function() {
        var rows = [];
        this.props.products.forEach(function(product) {
            if (product.name.indexOf(this.props.filterText) === -1) {
                return;
            }
            rows.push(<ProductRow product={product} />);
        }.bind(this));
        return (
            <table className="bookshelf">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>name</th>
                        <th>isbn</th>
                        <th>createdAt</th>
                    </tr>
                </thead>
                <tbody>{rows}</tbody>
            </table>
        );
    }
});

var SearchBar = React.createClass({
    handleChange: function() {
        this.props.onUserInput(
            this.refs.filterTextInput.getDOMNode().value
        );
    },
    render: function() {
        return (
            <form>
                <input
                    type="text"
                    placeholder="Search..."
                    value={this.props.filterText}
                    ref="filterTextInput"
                    onChange={this.handleChange}
                />
            </form>
        );
    }
});

var FilterableProductTable = React.createClass({
    getInitialState: function() {
        return {
            filterText: ''
        };
    },

    handleUserInput: function(filterText) {
        this.setState({
            filterText: filterText
        });
    },

    render: function() {
        return (
            <div>
                <SearchBar
                    filterText={this.state.filterText}
                    onUserInput={this.handleUserInput}
                />
                <ProductTable
                    products={this.props.products}
                    filterText={this.state.filterText}
                />
            </div>
        );
    }
});


var BOOKS = [
  {id: 1, name: 'Book1', isbn: 'B1234', createdAt: '2015-03-26'},
  {id: 2, name: 'Book2', isbn: 'B5678', createdAt: '2015-03-27'}
];

React.render(<FilterableProductTable products={BOOKS} />, document.getElementById('content'));

    </script>
  </body>
</html>
